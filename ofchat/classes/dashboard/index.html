<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etherlynk Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link id="favicon" rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/epoch.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">

    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/draggabilly.pkgd.js"></script>
    <script type="text/javascript" src="js/packery.pkgd.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/storage-available.js"></script>

    <script type="text/javascript" src="js/dashboard-core.js"></script>
    <script type="text/javascript" src="js/dashboard-template.js"></script>
    <script type="text/javascript" src="js/dashboard-util.js"></script>

    <script type="text/javascript" src="js/widgets/widget-root.js"></script>
    <script type="text/javascript" src="js/widgets/iframe.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>

    <section>
        <header>
            <nav class="tower-navigation">
                <div class="tower-logo-container">
                    <a href="#" class="tower-logo">Etherlynk Dashboard</a>
                    <!-- <a href="#" class="tower-toggle-btn pull-right"><i class="fa fa-bars"></i></a> -->
                </div>
                <a href="#" class="tower-logo-hidden">Tower Control</a>
                <div class="dropdown settings">
                    <i class="fa fa-cog dropdown-toggle"  data-toggle="dropdown" aria-hidden="true" aria-haspopup="true" aria-expanded="false"></i>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-arrow"><div class="arrow-up"></div></div>
                        <ul>
                            <li class="dropdown-item" href="#"><h4>Settings</li></h4>
                            <hr />
                            <li id="reset" class="dropdown-item" href="#">Reset Layouts</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <aside>
        <nav class="tower-sidebar">
            <ul>
                <li id="console">
                    <a href="#" class="inbox">
                        <i class="fa fa-dashboard"><span class="icon-bg"></span></i>
                        <span class="tower-sidebar-item">Console</span>
                    </a>
                </li>
                <li id="call_center">
                    <a href="#" class="done">
                        <i class="fa fa-users"><span class="icon-bg"></span></i>
                        <span class="tower-sidebar-item">Call Center</span>
                    </a>
                </li>
                <li id="blast">
                    <a href="#" class="done">
                        <i class="fa fa-users"><span class="icon-bg"></span></i>
                        <span class="tower-sidebar-item">Blast</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <section>
            <div class="tower-body-wrapper">
                <div class="container-fluid">
                    <header class="tower-page-title">
                        <span>Console</span>
                    </header>

                    <div class="row" id="grounds">
                        <div class="widget-sizer col-lg-1 col-md-1 col-xs-12" style="height: 250px;"></div>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <p style="width: 1px; height: 1px;">
        <input type="text" id="_clipboard"/>
        <button id="_clipboard_button" data-copytarget="#_clipboard">copy</button>
    </p>
</body>

</html>
